<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Insurance Predictor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #eef2f3; display: flex; justify-content: center; padding: 40px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #333; text-align: center; margin-bottom: 25px; }
        label { font-weight: bold; display: block; margin-top: 15px; color: #555; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 15px; width: 100%; border: none; border-radius: 8px; margin-top: 25px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background-color: #d4edda; color: #155724; border-radius: 8px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Insurance Cost Calculator</h2>
    <form action="/predict" method="POST">
        <label>Age</label>
        <input type="number" name="age" placeholder="e.g. 25" required>

        <label>Gender</label>
        <select name="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>

        <label>BMI</label>
        <input type="number" step="0.1" name="bmi" placeholder="e.g. 28.5" required>

        <label>Number of Children</label>
        <input type="number" name="children" placeholder="0 - 5" required>

        <label>Are you a Smoker?</label>
        <select name="smoker">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Region</label>
        <select name="region">
            <option value="1">Northwest (NW)</option>
            <option value="2">Northeast (NE)</option>
            <option value="3">Southwest (SW)</option>
            <option value="4">Southeast (SE)</option>
        </select>

        <button type="submit">Calculate Prediction</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
